<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-10 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Password Generator</h4>
                    <br>
                    <input type="text" id="display">
                    <br>
                    <input type="range" min="0" max="40" name="slider" id="slider">
                    <br>
                    <button onclick="generatePassword()">Generate</button>
                    <button onclick="copyPassword()">Copy to clipboard</button>
                    <button onclick="clearPasswords()">Clear</button>
                    <div id="length"></div>
                </div>
                
                <div class="settings">
                    <span class="settings_title">Settings</span>
                    <div class="set">
                        <label class="switch">
                        <input  class="inp" type="checkbox" id="symbol">
                        <span class="slider round"></span>
                        </label>
                        <label for="symbol">Include Symbols</label>
                    </div>
                    <div class="set">
                        <label class="switch">
                        <input class="inp" type="checkbox" id="number">
                        <span class="slider round"></span>
                        </label>
                        <label for="number">Include Number</label>
                    </div>
                    <div class="set">
                        <label class="switch">
                        <input class="inp" type="checkbox" id="upper">
                        <span class="slider round"></span>
                        </label>
                        <label for="upper">Include upper case letters</label>
                    </div>
                    <div class="set">
                        <!--create rounded switch-->
                        <label class="switch">
                        <input type="checkbox" id="lower">
                        <span class="slider round"></span>
                        </label>
                        <label for="lower">Include lower case letters</label>
                    </div>
                </div>

                <div class="prev-pas">
                    <b>Previously Generated Passwords</b>
                    <br>
                    <div id="lastPasswords"></div>
                </div>

            </div>

        </div>
    </div>




    <script src="javascript.js"></script>
</body>

</html>
